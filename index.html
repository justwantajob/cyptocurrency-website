<!DOCTYPE html>

<head>

  <!-- Load CSS File/s -->
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/components/header.css">

  <!-- Load Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images//apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images//favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images//favicon-16x16.png">

<body>

  <!-- HEADER -->
  <header>
    <nav>
      <ul class="nav-list">
        <li class="nav-list-item"><a class="nav-list-item-link buy-link" href="#">Buy Crypto</a></li>
        <li class="nav-list-item"><a class="nav-list-item-link" href="#">Markets</a></li>
        <li class="nav-list-item"><a class="nav-list-item-link" href="#">Trade</a></li>
        <li class="nav-list-item"><a class="nav-list-item-link" href="#">Futures</a></li>
        <li class="nav-list-item"><a class="nav-list-item-link" href="#">Earn</a></li>

        <!-- <li class="nav-list-item">More</li> -->
      </ul>
    </nav>
    <div class="header-logo-wrapper">
      <img class="header-logo" src="assets/images/android-chrome-512x512.png" alt="logo">
      <!-- <div class="header-logo">Crypto &#124; Current</div> -->
    </div>
  </header>
  <!-- HEADER -->

  <!-- MAIN -->
  <main>
    <section class="cryptocurrency-info-container">

        <h2 class="cryptocurrency-info-title">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 14.25v2.25m3-4.5v4.5m3-6.75v6.75m3-9v9M6 20.25h12A2.25 2.25 0 0 0 20.25 18V6A2.25 2.25 0 0 0 18 3.75H6A2.25 2.25 0 0 0 3.75 6v12A2.25 2.25 0 0 0 6 20.25Z" />
          </svg>
          Cryptocurrency Prices
        </h2>
        <div class="last-update-time js-last-update-time"></div>
      </div>
      <!-- <ul class="cryptocurrency-info-list js-cryptocurrency-info-list"></ul> -->
      <table class="cryptocurrency-info-table js-cryptocurrency-info-table">
        <thead>
          <tr>
            <th>Coin</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody class="cryptocurreny-info-table-body js-cryptocurrency-info-table-body">
        </tbody>
      </table>
    </section>

  <!-- MAIN -->

  <script type="module" src="scripts/index.js"></script>
